<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Software Update</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/update.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const script = document.createElement('script');
      script.src = (process.env.HOT) ? 'http://localhost:3000/app/update.bundle.js' : '../dist/update.bundle.js';
      document.head.appendChild(script);
    </script>
  </body>
</html>
